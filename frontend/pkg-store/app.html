<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			window._IS_STORE_APP = true;
			console.log('[Store App] Path:', window.location.pathname, 'Search:', window.location.search);
			// GitHub Pages SPA routing hack: restore path from 'p' parameter
			(function() {
				var l = window.location;
				if (l.search) {
					var q = {};
					l.search.slice(1).split('&').forEach(function(v) {
						var a = v.split('=');
						q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
					});
					console.log('[Store App] Parsed query:', q);
					if (q.p !== undefined) {
						var basePath = l.pathname;
						if (basePath.endsWith('/')) basePath = basePath.slice(0, -1);
						var targetPath = basePath + (q.p || '') + (l.hash || '');
						console.log('[Store App] Restoring path to:', targetPath);
						window.history.replaceState(null, null, targetPath);
					}
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
